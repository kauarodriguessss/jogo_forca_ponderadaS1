<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <p id="wordDisplay">_ _ _ _ _</p>
        <p>Tentativas restantes: <span id="attempts">6</span></p>
        <p>Letras erradas: <span id="wrongLetters"></span></p>
        <input type="text" id="letterInput" maxlength="1" placeholder="Digite uma letra">
        <button onclick="guessLetter()">Tentar</button>
        <p id="message"></p>
    </div>
    <script src="src/script.js" defer></script>
</body>
</html>
